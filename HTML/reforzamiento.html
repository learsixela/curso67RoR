<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforzamiento 2::</title>
</head>

<body>
    <div>
        <h1>Mi formulario de registro</h1>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <!-- salto de linea-->
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido">
        <br><br>
        <!-- salto de linea-->
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <!-- salto de linea-->
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br><br>
        <!-- salto de linea-->
        <label for="password2">Confirmar: </label>
        <input type="password" id="password2" name="password2">
        <br><br>
        <!-- salto de linea-->
        <label for="cumple">Cumpleaños: </label>
        <input type="date" id="cumple" name="cumplpe">
        <!--<input type="datetime-local" id="password2" name="password2">-->
        <br><br>
        <!-- salto de linea-->
        <!--radio buton-->
        <input type="radio" value="h" id="hombre" name="sexo">
        <label for="hombre">Hombre</label>
        <input type="radio" value="m" id="mujer" name="sexo">
        <label for="mujer">Mujer</label>
        <input type="radio" value="o" id="otro" name="sexo">
        <label for="otro">Otro</label>
        <br><br>
        <!-- salto de linea-->
        <label for="descripcion">Una breve descripcion de ti:</label>
        <br>
        <textarea id="descripcion" name="descripcion" rows="2" cols="20"></textarea>
        <br><br>
        <labe for="">Lenguaje favorito</labe>
        <select id="lenguaje" name="lenguaje">
            <option value="0">Seleccione una opción</option>
            <option value="1">Python</option>
            <option value="2">Java</option>
            <option value="3">C#</option>
        </select>
        <br><br>
        <input type="button" id="enviar" value="Enviar!!!">
        <button id="enviar2"> Enviar 2</button>
    </div>
</body>

</html>

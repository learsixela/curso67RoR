<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //estructura base jquery --> $('').accion(function(){});
            //click
            $('#boton1').click(function() {
                alert("Click en el boton 1")
            });
            //hide
            $('#boton2').click(function() {
                $('#parrafo2').hide();
            });
            //show
            $('#boton3').click(function() {
                $('#parrafo2').show();
            });
            //toggle
            $('#boton4').click(function() {
                $('#parrafo2').toggle(); //oculta o muestra un elemento
            });

            //addClass

            $('#parrafo3').click(function() {
                $(this).addClass('colores fondos bg-info mt-2');
            });
            var pagina = "";
            $('#btnHtml').click(function() {
                //html -> reemplaza/obtiene el contenido del elemento
                pagina = $('#container').html(); //consultar el contenido html del elemento
                console.log($('#container').html());
                $('#container').append(pagina);

            });
            //ATTR

            $('#parrafo4').click(function() {
                $('#container').append('<img src=tux.png>');
                $('img').attr('width', '200px');
                $('#parrafo4').attr('style', 'color:red;font-size: 25px;');
                //$('#parrafo4').attr('id', 'parrafo5');
                alert($('#parrafo4').attr('id')); //consultar el contenido del atributo
            });

            //VAL
            $('#boton5').click(function() {
                //captura el valor como string
                var texto1 = $('#text1').val();
                var texto2 = $('#text2').val();

                //validando si en un numero
                if (isNaN(texto1)) {
                    alert("No es un numero, despierta")
                } else {

                    //convertir a numero
                    //Number(texto1); parseInt(texto1); parseFloat(texto1);
                    alert(Number(texto1) + parseInt(texto1) + parseFloat(texto1));
                    //alert(texto1 + texto2);

                }

            });

            //fin JQuery
        });
    </script>
    <style>
        .colores {
            color: red;
        }
        
        .fondos {
            background-color: rgb(172, 33, 126);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Funci贸n Click</h1>
        <p>clikea el bot贸n para llamar al evento click </p>
        <button id="boton1">funcion click</button>
        <hr>
        <h1>Funci贸n Hide,Show y Toggle</h1>
        <p id="parrafo2">clickea el bot贸n para llamar al evento hide y ocultar el parrafo </p>
        <button id="boton2">funcion hide</button>
        <button id="boton3">funcion show</button>
        <button id="boton4">funcion Toggle</button>
        <hr>
        <h1>ADDCLASS</h1>
        <p id="parrafo3">Este es el parrafo 3</p>
        <hr>
        <h1>ATTR</h1>
        <p id="parrafo4">Este es el parrafo 4</p>
        <hr>
        <h1>VAL</h1>
        <input id="text1" type="number"><input id="text2" type="text">
        <button id="boton5">click para val</button>
    </div>
    <hr>
    <button id="btnHtml">funcion html  </button>
</body>

</html>

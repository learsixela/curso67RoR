<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document).ready(function() {
        //estructura base jquery --> $('').accion(function(){});
        /*for (let i = 0; i <= 4; i++) {
            $('#container').append('<img src=img/ninja' + i + '.png alt-src=img/cat' + i + '.png>');
        }*/
        var temp = ""; $('img').hover(function() {
            temp = $(this).attr('src');
            $(this).attr('src', $(this).attr('alt-src'));
        }, function() {
            $(this).attr('src', temp);
        });
        //fin JQuery
        });
    </script>
</head>

<body>
    <div id="container">
        <img src='img/ninja0.png' alt-src='img/cat0.png'>
        <img src='img/ninja1.png' alt-src='img/cat1.png'>
        <img src='img/ninja2.png' alt-src='img/cat2.png'>
        <img src='img/ninja3.png' alt-src='img/cat3.png'>
        <img src='img/ninja4.png' alt-src='img/cat4.png'>
    </div>
</body>

</html>

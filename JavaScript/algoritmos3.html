        /*ejercicio 10*/
        /*Crea un array con todos los enteros impares 
        (odd integers) entre 1 y 255 (inclusive)*/
        function returnOddArray() {
            let array = [];
            for (let i = 0; i <= 255; i++) {
                if (i % 2 != 0) { //el resto distinto de cero (impar)
                    array.push(i); //agrega al final del arreglo
                }
            }

            /* alternativa
            for(let i=1;i <= 255;i+=2){
                array.push(i);
            }*/
            return array;
        }
        y = returnOddArray();
        console.log(y); // should log [1,3,5,...,253,255]

        /*
        Eleva al cuadrado acada elemento del array y sobre escribelo. 
        retorna el array.
        */

        function squareValue(x) { //x= [1, 2, 3]
            for (let i = 0; i < x.length; i++) {
                x[i] = x[i] * x[i];
                //x[i] = Math.pow(x[i],2);
            }
            return x;
        }
        y = squareValue([1, 2, 3]);
        console.log(y); // should log [1,4,9]

        console.log(y); // should log [4,25,64]
